<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em có yêu anh không?</title>
    <style>
        /* Thiết lập chung */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFF0F5; /* Nền sáng hơn */
            text-align: center;
            overflow: hidden;
        }

        h1 {
            margin-top: 20%;
            font-size: 36px;
            color: #333;
            position: relative;
            z-index: 10;
        }

        /* Nút */
        .button {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            z-index: 10;
        }

        .yes-btn {
            background-color: #28a745;
        }

        .no-btn {
            background-color: #dc3545;
            position: absolute;
        }

        /* Màn hình đen chuyển màu */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 1;
            visibility: hidden;
            transition: opacity 4s;
            z-index: 5;
        }

        /* Trái tim rơi */
        .heart {
            position: absolute;
            color: red;
            font-size: 30px;
            animation: fall 6s linear infinite;
            z-index: 10;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Dòng chữ lắc lư */
        .love-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: #FF1493;
            visibility: hidden;
            animation: shake 2s infinite ease-in-out;
            z-index: 10;
        }

        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(2deg); }
            50% { transform: translate(-50%, -50%) rotate(-2deg); }
            75% { transform: translate(-50%, -50%) rotate(2deg); }
        }

        /* Phần ảnh */
        .images-section {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
            visibility: hidden;
            z-index: 10;
        }

        .images-section img {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            object-fit: cover;
            margin: 10px;
            opacity: 0;
            animation: fadeIn 3s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Định vị ảnh ở 4 góc */
        .images-section img:nth-child(1) {
            position: absolute;
            top: 0;
            left: 0;
        }
        .images-section img:nth-child(2) {
            position: absolute;
            top: 0;
            right: 0;
        }
        .images-section img:nth-child(3) {
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .images-section img:nth-child(4) {
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <!-- Nội dung câu hỏi -->
    <h1 id="question">Em có yêu anh không?</h1>
    <button class="button yes-btn" onclick="showLoveEffect()">Có</button>
    <button class="button no-btn" id="noBtn" onmouseover="moveButton()">Không</button>

    <!-- Màn hình đen chuyển màu -->
    <div class="overlay" id="overlay"></div>

    <!-- Dòng chữ hiện lên -->
    <div class="love-message" id="loveMessage">Tôi cũng rất yêu em ❤️</div>

    <!-- Phần ảnh -->
    <div class="images-section" id="imagesSection">
        <img src="https://raw.githubusercontent.com/KARYNFEN/iloveu/refs/heads/main/image1.jpg" alt="Image 1">
        <img src="https://raw.githubusercontent.com/KARYNFEN/iloveu/refs/heads/main/image2.jpg" alt="Image 2">
        <img src="https://raw.githubusercontent.com/KARYNFEN/iloveu/refs/heads/main/image3.jpg" alt="Image 3">
        <img src="https://raw.githubusercontent.com/KARYNFEN/iloveu/refs/heads/main/image4.jpg" alt="Image 4">
    </div>

    <!-- Nhạc nền -->
    <audio id="backgroundMusic" src="link_bai_nhac.mp3" preload="auto"></audio>

    <script>
        // Hiển thị hiệu ứng khi nhấn "Có"
        function showLoveEffect() {
            const overlay = document.getElementById('overlay');
            const loveMessage = document.getElementById('loveMessage');
            const question = document.getElementById('question');
            const audio = document.getElementById('backgroundMusic');
            const imagesSection = document.getElementById('imagesSection');

            // Xóa câu hỏi và nút
            question.style.display = 'none';
            document.querySelectorAll('.button').forEach(btn => btn.style.display = 'none');

            // Màn hình chuyển đen
            overlay.style.visibility = 'visible';
            setTimeout(() => {
                overlay.style.backgroundColor = '#FFF0F5'; // Nền sáng hơn
                overlay.style.opacity = '0.9';
                loveMessage.style.visibility = 'visible';
                
                // Phát nhạc từ 2:47
                audio.currentTime = 199; 
                audio.play();

                // Tạo trái tim liên tục
                setInterval(createHeart, 500);

                // Hiển thị ảnh
                imagesSection.style.visibility = 'visible';
            }, 500); // Thay đổi từ 4000ms (4 giây) thành 500ms (0.5 giây)
        }

        // Tạo trái tim rơi
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Di chuyển nút "Không"
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.querySelector('.yes-btn');
            
            // Tạo vị trí random không trùng với nút "Có"
            let randomLeft = Math.random() * (window.innerWidth - 100);
            let randomTop = Math.random() * (window.innerHeight - 50);

            while (Math.abs(randomLeft - yesBtn.offsetLeft) < 100 && Math.abs(randomTop - yesBtn.offsetTop) < 100) {
                randomLeft = Math.random() * (window.innerWidth - 100);
                randomTop = Math.random() * (window.innerHeight - 50);
            }

            noBtn.style.left = randomLeft + 'px';
            noBtn.style.top = randomTop + 'px';
        }
    </script>
</body>
</html>
